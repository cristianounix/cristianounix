<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{{ site.name }} - {{ site.description }}</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css"> -->
  <link rel="stylesheet" type="text/css" href="{{ site.url }}css/main.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.url }}css/prism.css" />
  <link rel="canonical" href="http://cristianounix.com.br/" />
</head>
<body class="home-template grey lighten-5">

  <nav>
    <div class="nav-wrapper cyan darken-3">
      <ul id="nav-mobile" class="left side-nav">
        <li><a href="/">HOME</a></li>
        <li><a href="/about">ABOUT</a></li>
        {% if site.twitter %}
        <li>
          <a target="_blank" href="http://twitter.com/{{ site.twitter }}">Twitter</a>
        </li>
        <li>
          <a target="_blank" href="http://github.com/{{ site.github }}">Github</a>
        </li>
        <li>
          <a target="_blank" href="http://instagram.com/{{ site.instagram }}">Instagram</a>
        </li>
        <li>
          <a target="_blank" href="http://br.linkedin.com/in/cristianounix/">Linkedin</a>
        </li>
        {% endif %}
      </ul>
      <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>


    {{ content }}


  <footer class="site-footer clearfix">
   <section class="copyright grey-text darken-2"><a href="http://adolfogutierrez.me" class="grey-text darken-5">Front-end life</a> &copy; 2015</section>
   <section class="poweredby grey-text darken-2">proudly published with <a href="https://ghost.org" class="grey-text darken-5">Ghost</a></section>
  </footer>

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
   <script type="text/javascript" src="{{ site.url }}js/prism.js"></script>

</body>
</html>
