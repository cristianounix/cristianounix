<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }} - {{ site.description }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Fluid, responsive blog theme for Jekyll.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />
  </head>

  <body>




    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand marca">
              </h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
          <div>
            {{ page.title }}
          </div>



          <div class="inner cover">
            <h1 class="cover-heading"><a href="{{ site.url }}" title="Back to Homepage">{{ site.name }}</a></h1>
            <p class="lead">
            {{ site.author }}
            {{ site.author-bio }}
            </p>
            <p class="lead">
            <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>

          <div class="mastfoot">
            <p>
            {% if site.twitter %}
            <a target="_blank" href="http://twitter.com/{{ site.twitter }}">Twitter</a> |
            <a target="_blank" href="http://github.com/{{ site.github }}">Github</a> |
            <a target="_blank" href="http://linkedin.com/{{ site.instagram }}">Instagram</a>
            {% endif %}
            </p>
          </div>

        </div>






      </div>

    </div>


    <main>
    {{ content }}
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </body>
</html>
