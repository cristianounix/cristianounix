<!DOCTYPE html>
<html>
<head>
  <title>{{ site.name }} - {{ site.description }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Fluid, responsive blog theme for Jekyll.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>



  <div class="container">

    <div class="row">

      <nav class="col-sm-2">
        <div class="row">
          <div class="col-sm-12">
            <a href="/" title="">
            <img src="http://www.gravatar.com/avatar/41a435ddb47e02e3af3af41bf57f6df3?s=300" alt="test" class="img-circle img-responsive center" />
            </a>
          </div>
          <div>
            {{ site.author }}
            {{ site.author-bio }}
          </div>
          <ul class="nav nav-pills nav-stacked">
            {% if site.twitter %}
            <li>
              <a target="_blank" href="http://twitter.com/{{ site.twitter }}">Twitter</a>
            </li>
            <li>
              <a target="_blank" href="http://github.com/{{ site.github }}">Github</a>
            </li>  
            <li>
              <a target="_blank" href="http://instagram.com/{{ site.instagram }}">Instagram</a>
            </li>  
            <li>
              <a target="_blank" href="http://br.linkedin.com/in/cristianounix/">Linkedin</a>
            </li>   
            {% endif %}
          </ul>

        </nav>

        <div class="col-sm-10">

          <main>
            {{ content }}
          </main>


        </div>
      </div>

    </div>
    <footer class="row footer">
      <div class="panel-footer"><p> - ☢ - ☁ - ⅀ - ☲ - ∰ - ∞ - ✖ - β - Ω - Φ</p></div>
    </footer>


    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </body>
  </html>
