---
layout: default
---

<section class="single-wrap">
  <article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="feat">
      <h5 class="page-date">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date_to_long_string }}
        </time>
      </h5>
    </div>
    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
    <div itemprop="articleBody">
      {{ content }}
    </div>
    <div class="feat share">
      <a href="http://twitter.com/share" class="popup">
        <span class="icon-twitter"></span>
      </a>
    </div>


    <ul class="pager">
      {% if page.next %} 
        <li class="next"><a href="{{ site.baseurl }}{{ page.next.url }}">Newer &rarr;</a></li>
      {% endif %}
      {% if page.previous %} 
        <li class="previous"><a href="{{ site.baseurl }}{{ page.previous.url }}">&larr; Older</a></li>
      {% endif %} 
    </ul>

  </article>



          {% comment %} site-wrapper {% endcomment %}

          <script src="{{ site.baseurl }}/js/main.js"></script>
          {% comment %} Google Analytics {% endcomment %}


</section>
